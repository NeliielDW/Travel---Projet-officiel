<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Travel - Site de voyages moins cher</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <!-- Header Top -->
        <div class="header-top">
            <div class="telephone">
                <p>Tél: 01.30.30.30.30</p>
            </div>
            <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <!-- Header Bottom -->
        <navbar class="header-bottom">
            <div class="logo">Travel !</div>
            <div class="nav">
                <a href="#">Accueil</a>
                <a href="#">Voyages</a>
                <a href="#">Promos</a>
                <a href="#">A propos</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </div>
            <div class="buy">
                <button class="btn-buy">
                    Acheter
                </button>
            </div>
        </navbar>
    </header>

    <!-- HERO -->
    <section class="hero" id="hero">
        <div class="search">
            <div class="destination">
                <p>Choisissez votre destination :</p>
                <input type="text">
            </div>
            <div class="date">
                <p>Choisissez votre date de départ :</p>
                <input type="date">
            </div>
            <div class="max-price">
                <p>Prix max :</p>
                <input type="number">
            </div>
        </div>
        <div class="btn-search">Rechercher</div>
    </section>
</body>
</html>
